<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Oss</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .about-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }
        .about-content {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.18);
            max-width: 500px;
            text-align: center;
        }
        .about-content h1 {
            color: #ff7e5f;
            margin-bottom: 1rem;
        }
        .about-content p {
            color: #333;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="about-content">
            <h1>Om Oss</h1>
            <p>Den här sidan är skapad för att hjälpa dig att utvecklas, hitta resurser och bli inspirerad. Här kan du lära dig nya saker, hitta stöd och dela erfarenheter med andra.</p>
            <p>Vill du bidra eller har du idéer? Kontakta oss gärna!</p>
        </div>
    </div>
</body>
</html>
